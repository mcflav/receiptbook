<header>
    <h2>Log In</h2>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <app-alert [message]="error" *ngIf="error" (close)="onHandleError()" style="color: red"></app-alert>
                <div *ngIf="isLoading" style="text-align: center">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input
                          type="email"
                          onfocus="this.value=''"
                          id="email"
                          class="form-control"
                          ngModel
                          name="email"
                          required
                          #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address!</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <show-hide-password size="sm" btnStyle="primary" [btnOutline]="false">
                        <input
                          type="password"
                          onfocus="this.value=''"
                          id="password"
                          class="form-control"
                          ngModel
                          name="password"
                          required
                          #password="ngModel">
                        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
                        <br>Show/Hide Password
                        </show-hide-password>
                    </div>
                    <br>
                    <div class="form-group">
                        <button
                          class="btn btn-primary"
                          type="submit"
                          [disabled]="!f.valid"
                        >Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
